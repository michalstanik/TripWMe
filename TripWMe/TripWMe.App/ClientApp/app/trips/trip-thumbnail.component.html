

<div class="btn card card-body bg-light" (click)="navigate()">
    <span class="">{{trip.tripCode}}</span>
    <span class="">{{trip.name}}</span>
    <span>{{trip.tripStats.locationCount}}</span>
    <span>{{trip.tripStats.countryCount}}</span>
    <span>{{trip.tripStats.userCount}}</span>
    <ul>
        <li *ngFor="let country of trip.countryCodes">
            <img src="ClientApp/dist/assets/svgmaps/{{country}}.svg">
        </li>

    </ul>


</div>
